<body>

        <div class="row">
            <div class="col text-center">
                <img src="profile.jpg" class="img-responsive rounded-circle pics">

    <script src="assets/jquery/jquery-3.3.1.min.js"></script>
    <script src="assets/particleground-master/jquery.particleground.min.js"></script>

    <script>
    
        $("#particleground").particleground({
            dotColor: '#dddddd',
            lineColor: '#cccccc',
            particleRadius: 5,
            proximity: 100,
            parallax: true,
            curvedLines: false,
            minSpeedX: 0.3,
            maxSpeedX: 0.3,
            minSpeedY: 0.3,
            maxSpeedY: 0.3,
            density: 9000
        });
    
    </script>
